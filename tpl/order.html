<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <form name="myForm" ng-show="showForm">
        <div class="form-group">
            <label for="u_name">联系人：</label>
            <input ng-model="order.userName"
                    type="text" class="form-control" id="u_name" placeholder="请输入您的姓名">
        </div>
        <div class="form-group">
            <label>性别：</label><br/>
            <div class="radio-inline">
                <input ng-model="order.userSex"
                        type="radio" id="M" name="gender" value="1">先生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input ng-model="order.userSex"
                        type="radio" id="F" name="gender" value="2">女士
            </div>
        </div>
        <div class="form-group">
            <label for="u_phone">联系电话：</label>
            <input ng-model="order.userPhone"
                    type="text" class="form-control" id="u_phone" placeholder="请输入电话号码">
        </div>
        <div class="form-group">
            <label for="u_addr">详细地址：</label>
            <textarea ng-model="order.userAddr"
                    id="u_addr" class="form-control" rows="4" placeholder="请输入地址"></textarea>
        </div>
        <button type="submit" class="btn btn-block btn-success" ng-click="submitOrder()">立即下单</button>
    </form>
    <div class="well" ng-hide="showForm" ng-click="jump('/cMyOrder')" style="cursor:pointer">
    <div class="panel panel-success">
        <div class="panel-body text-center" style="background:#DEF0D8;">
            <p>{{submitResult}}</p>
        </div>
    </div>
    </div>
</div>

<div ng-include="'tpl/include/footer.html'"></div>
