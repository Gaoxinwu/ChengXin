<div ng-include="'tpl/include/header.html'"></div>
<div class="container">
    <h1 class="text-center">我的订单</h1>
    <table class="table table-bordered table-hover table-responsive table-condensed">
        <thead>
        <tr>
            <th>订单编号</th>
            <th>菜品信息</th>
            <th>下单时间</th>
            <th>联系人</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="o in order">
            <td>{{o.oid}}</td>
            <td>
                <a href="#/cDetail">
                    <img ng-src="img/{{o.img_sm}}" alt=""/>
                </a>
            </td>
            <td>{{o.order_time | date:'yyyy-MM-dd hh:mm'}}</td>
            <td>{{o.user_name}}</td>
        </tr>
        
        </tbody>
    </table>
</div>
<div ng-include="'tpl/include/footer.html'"></div>
